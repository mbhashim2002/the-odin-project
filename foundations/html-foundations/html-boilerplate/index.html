<!DOCTYPE html>
<!-- the lang class is semantic i.e. only for providing additional information e.g. for assistive technologies like screen readers to adapt to language -->
<html lang="en">
    <head>
        <!-- meta tag allows us to define encoding, which affects symbols and characters from different languages being displayed -->
        <meta charset="UTF-8">
        <!-- default for title is filename i.e. in this case index.html -->
        <title>My First Webpage</title>
    </head>

    <body>
        <h1>Hello World!</h1>
    </body>
</html>
